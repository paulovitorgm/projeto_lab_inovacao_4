{% extends 'partials/_base.html' %}

{% block partials_base %}
    <div class="container w-25 mt-5 p-3 text-bg-light rounded">
        <p class="fs-1 text-center"> <span class="badge text-light text-bg-dark">Usuario Joga</span></p>
        {% include 'partials/_alertas.html' %}
        <form action="" method="POST">
            {% csrf_token %}

            {% for campo in form %}
                <div class="container w-25 mt-5 p-3">
                    <label for="{{ campo.id_for_label }}">{{ campo.label }}</label>
                    {{ campo }}
                    {{ campo.errors}}
                </div>
            {% endfor %}

            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>

    </div>

{% endblock %}
