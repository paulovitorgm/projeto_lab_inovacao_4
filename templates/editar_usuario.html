{% extends 'partials/_base.html' %}


{% block partials_base %}
    <div class="container">
        {% include 'partials/_alertas.html' %}
        <form action="{% url 'editar_usuario' %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="usuario">Usu√°rio</label>
                <input type="text" value="{{ form.username }}" name="usuario">
            </div>
            <div>
                <label for="nome_completo">Nome completo</label>
                <input type="text" value="{{ form.first_name }} {{form.last_name}}" name="nome_completo">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" value="{{ form.email }}" name="email">
            </div>

            <input type="submit" value="Enviar" class="btn btn-primary">

        </form>

    </div>

{% endblock %}
