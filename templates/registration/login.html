{% extends 'partials/_base.html' %}

{% block partials_base %}

{% if form.errors %}
    <p>Login ou senha inválidos. Tente novamente</p>
{% endif %}

    <div class="container">
        <h1> <span class="badge text-light p-3">Fazer login</span> </h1>
        <form method="post" action="{% url 'login' %}" class="mb-3 p-3">
            {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" placeholder="dendi" autocomplete="off" name="username">
                    <label for="username">Nome de usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" placeholder="********" autocomplete="off" name="password">
                    <label for="password">Senha</label>
                </div>
            <input type="submit" value="Login" class="btn btn-primary">
            <input type="reset" value="Limpar" class="btn btn-warning">
        </form>
        <a href="{% url 'resetar_senha' %}"><button class="btn btn-danger"> Esqueceu a senha? </button></a>
    </div>

{% endblock %}
