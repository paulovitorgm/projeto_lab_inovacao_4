{% extends 'partials/_base.html' %}

{% block partials_base %}

    <div class="container w-25 mt-5 p-3 text-bg-light rounded">
        <p class="fs-1 text-center"> <span class="badge text-light text-bg-dark">Recuperar senha</span></p>
        <form method="POST" class="m-3 p-3">
        {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="email" autocomplete="off" name="email" class="form-control">
                <label for="email">Email</label>
            </div>
        <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
