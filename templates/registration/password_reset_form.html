#EDITAR USUARIO


{% extends 'partials/_base.html' %}


{% block partials_base %}
    <div class="container">
        {% include 'partials/_alertas.html' %}
        <form action="{% url 'editar_usuario' user.pk %}" method="POST">
            {% csrf_token %}
            
            {% for campo in form %}
            <div>
                <label for="{{ campo.id_for_label}}">{{ campo.label }}</label>
                {{ campo }}
                {{ campo.errors }}
            </div>
            {% endfor %}
            <input type="submit" value="Enviar" class="btn btn-primary">
            
        </form>
        
</div>

{% endblock %}
