{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'CSS/reset.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="{% url 'index' %}" class="navbar-brand">INICIO</a>
                {% if user.is_authenticated %}

                    <a href="{% url 'editar_usuario' %}" class="navbar-brand">EDITAR USUARIO</a>
                    <a href="{% url 'editar_user' %}" class="navbar-brand">EDITAR USER</a>
                    <a href="{% url 'deletar_usuario' %}" class="navbar-brand">DELETAR</a>
                    <a href="{% url 'alterar_senha' %}" class="navbar-brand">ALTERAR SENHA</a>
                    <a href="{% url 'resetar_senha' %}" class="navbar-brand">RESETAR SENHA</a>
                    <a href="{% url 'cadastrar_jogo' %}" class="navbar-brand">CADASTRAR JOGO</a>
                    <a href="{% url 'cadastrar_nick' %}" class="navbar-brand">CADASTRAR NICK</a>
                    <a href="{% url 'logout' %}" class="navbar-brand">Logout</a>
                    <img src="{% static 'img/usuario_generico.png' %}" alt="">

                    {{ user.username }}
                {% else %}
                <a href="{% url 'login' %}" class="navbar-brand">Ir para login</a>
                <a href="{% url 'cadastrar_usuario' %}" class="navbar-brand">Ir para cadastro</a>
            {% endif %}
            </div>
        </nav>
    </header>

    <main>

        {% block partials_base %}


        {% endblock%}
    </main>

<script src="{% static 'JS/validacoes.js' %}"></script>

</body>
</html>
