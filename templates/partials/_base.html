{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'CSS/reset.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
    {% if user.is_authenticated %}
        {{ user.username }}
        <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
        <a href="{% url 'editar_usuario' %}" class="btn btn-primary">EDITAR USUARIO</a>
        <a href="{% url 'editar_user' %}" class="btn btn-info">EDITAR USER</a>
        <a href="{% url 'deletar_usuario' %}" class="btn btn-danger">DELETAR</a>
        <a href="{% url 'alterar_senha' %}" class="btn btn-warning">ALTERAR SENHA</a>
        <a href="{% url 'resetar_senha' %}" class="btn btn-secondary">RESETAR SENHA</a>
        <a href="{% url 'cadastrar_jogo' %}" class="btn btn-primary">CADASTRAR JOGO</a>
        <a href="{% url 'cadastrar_nick' %}" class="btn btn-secondary">CADASTRAR NICK</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Ir para login</a>
        <a href="{% url 'cadastrar_usuario' %}" class="btn btn-warning">Ir para cadastro</a>
    {% endif %}
    
    {% block partials_base %}
    
    {% endblock%}


<script src="{% static 'JS/validacoes.js' %}"></script>

</body>
</html>
